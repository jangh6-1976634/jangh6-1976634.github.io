<!DOCTYPE html>
<html>
    <head>
        <title>Builder Exercise 1</title>
    </head>
    <body>
        <center>
            <h1>A Youtube Video</h1><br>
            <iframe width="720" height="480" src="https://www.youtube.com/embed/nrZxwPwmgrw?start=180&end=275" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe><br>
            <p>Frozen 2 - Show Yourself (starts at 3:00 and ends at 4:35)</p><br><br><br>
            <h1>A Video File Using the HTML5 Tag</h1>
            <video width="720" height="480" controls>
                <source src="paperman trailer.mp4" type="video/mp4">
            Your browser does not support the video tag.
            </video><br><br><br>
            <h1>An Audio File Using the HTML5 Tag</h1>
            <audio controls>
                <source src="Rolling Along to Pleasure Island.mp3" type="audio/mpeg">
            Your browser does not support the audio tag.
            </audio><br><br><br>
            <h1>An Object Tag Not Flash</h1><br>
            <object width="700" height="950" data="https://thewaltdisneycompany.com/app/uploads/ar_2004.pdf"></object><br><br>
            The Walt Disney Company<br><br><br>
            <b>RSS Feed</b><br>
            <iframe width="100%" height="750" frameborder="0" class="rssdog" src="https://www.rssdog.com/index.php?url=http%3A%2F%2Ffeeds.feedburner.com%2Fdisney-updates&mode=html&showonly=&maxitems=5&showdescs=1&desctrim=0&descmax=0&tabwidth=100%25&linktarget=_blank&textsize=inherit&bordercol=%23d4d0c8&headbgcol=%23999999&headtxtcol=%23ffffff&titlebgcol=%23f1eded&titletxtcol=%23000000&itembgcol=%23ffffff&itemtxtcol=%23000000&ctl=0"></iframe><br>
            Disney News<br>
        </center>
    </body>
  
</html>
